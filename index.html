<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Form</title>
  <!-- Link CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Application Form</h2>
  <p>Join our team - Fill out all required fields to submit your application</p>

  <form id="applicationForm">
    <!-- Personal Information Section -->
    <fieldset>
      <legend>Personal Information</legend>

      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Please provide your full name." required>

      <label for="mobile">Mobile Number</label>
      <input type="tel" id="mobile" placeholder="+91" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Please provide a valid email address." required>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" required>

      <label for="gender">Gender</label>
      <select id="gender" required>
        <option>Select Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
    </fieldset>

    <!-- Address Details -->
    <fieldset>
      <legend>Address Details</legend>
      <label for="state">State</label>
      <input type="text" id="state" placeholder="Enter your state">

      <label for="city">City</label>
      <input type="text" id="city" placeholder="Enter your city">

      <label for="street">Street</label>
      <input type="text" id="street">

      <label for="pincode">Pin Code</label>
      <input type="number" id="pincode" placeholder="6-digit Pincode" required>
    </fieldset>

    <!-- Education Details -->
    <fieldset>
      <legend>Education Details</legend>
      <label for="college">University/College/School</label>
      <input type="text" id="college">

      <label for="course">Course/Subject</label>
      <input type="text" id="course">

      <label for="education">Education Level</label>
      <select id="education">
        <option>Select Education Level</option>
        <option>10th Pass</option>
        <option>12th/Intermediate</option>
        <option>Graduate Degree</option>
        <option>Post Graduate</option>
      </select>
    </fieldset>

    <!-- Internship Details -->
    <fieldset>
      <legend>Internship Details</legend>
      <label for="position">Position Applied For</label>
      <select id="position">
        <option>Select Position</option>
        <option>Human Resources (HR)</option>
        <option>Customer Care Executive (CCE)</option>
        <option>Administration</option>
        <option>Team Leader (TL)</option>
        <option>Manager</option>
      </select>

      <label for="domain">Domain</label>
      <select id="domain">
        <option>Select Domain</option>
        <option>Sales</option>
        <option>HR</option>
        <option>Finance</option>
        <option>Graphic Designing</option>
        <option>Video Editing</option>
        <option>Content Writing</option>
      </select>

      <label for="duration">Duration</label>
      <select id="duration">
        <option>Select Duration</option>
        <option>3 Months</option>
        <option>4 Months</option>
        <option>6 Months</option>
      </select>

      <label for="contact">Preferred Contact Method</label>
      <select id="contact">
        <option>Select Contact Method</option>
        <option>Phone Call</option>
        <option>WhatsApp or Email</option>
        <option>Both (Phone & Digital)</option>
      </select>

      <label for="tpoName">TPO Name</label>
      <input type="text" id="tpoName">

      <label for="tpoContact">TPO Contact Number</label>
      <input type="text" id="tpoContact">

      <label for="tpoEmail">TPO Email</label>
      <input type="email" id="tpoEmail">

      <label for="resume">Upload CV/Resume</label>
      <input type="file" id="resume">

      <label>Previous Internship Experience</label>
      <input type="radio" name="exp" value="Yes"> Yes
      <input type="radio" name="exp" value="No"> No

      <textarea placeholder="Briefly describe your responsibilities and tasks"></textarea>
    </fieldset>

    <button type="submit">Submit Application</button>
  </form>

  <!-- Link JS -->
  <script src="code.js"></script>
</body>
</html>
